<po-page-default p-title="Alterar">
<po-dynamic-form #dynamicForm 
    [p-fields]= "fields"
    [p-value]="tarefa"> 
</po-dynamic-form>

<div class="po-row">
    <po-button
      class="po-md-3"
      p-label="Salvar"
      [p-disabled]="dynamicForm?.form.invalid"
      (p-click)="onClickSave()"
    >
    </po-button>

    <po-button
      class="po-md-3"
      p-label="Cancelar"
      (p-click)="onClickCancel()"
    >
    </po-button>
  </div>
</po-page-default>
